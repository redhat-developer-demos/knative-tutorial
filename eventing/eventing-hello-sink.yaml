apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: eventinghello
spec:
  template:
    metadata:
      name: eventinghello-v1
      annotations:
        autoscaling.knative.dev/target: "1"
    spec:
      containers:
      - image: quay.io/burrsutter/eventinghello:0.0.1
        resources:
          requests: 
            memory: "30Mi" 
            cpu: "75m" 
          limits:
            memory: "30Mi"
            cpu: "75m" 
