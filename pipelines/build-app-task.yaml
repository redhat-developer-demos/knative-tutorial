apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build-app
spec:
  inputs:
    resources:
      - name: source
        type: git
    params:
      - name: contextDir
        description: the context dir within source
        default: .
      - name: mavenMirrorUrl
        description: the maven mirror url
        default: http://repo1.maven.apache.org/maven2
      - name: destinationImage
        description: Parameter Description
        default: "$(outputs.resources.builtImage.url)"
      - name: dockerFile
        description: Parameter Description
        default: Dockerfile.jvm
  outputs:
    resources:
      - name: builtImage
        type: image
  stepTemplate:
    resources:
      limits:
        cpu: 4
        memory: 4Gi
      requests:
        cpu: 2
        memory: 2Gi
    securityContext:
      allowPrivilegeEscalation: false
      privileged: false
      # the default underprivileged user to be used
      runAsUser: 10001
  steps:
    - name: build-sources
      image: quay.io/rhdevelopers/tutorial-tools:0.0.3
      workingDir: "/workspace/source/$(inputs.params.contextDir)"
      args:
        - mvn
        - -DskipTests
        - clean
        - package
      env:
        - name: MAVEN_MIRROR_URL
          value: "$(inputs.params.mavenMirrorUrl)"
    - name: build-image
      image: quay.io/buildah/stable
      workingDir: "/workspace/source/$(inputs.params.contextDir)"
      command:
        [
          "buildah",
          "bud",
          "--tls-verify=false",
          "--layers",
          "-f",
          "$(inputs.params.dockerFile)",
          "-t",
          "$(inputs.params.destinationImage)",
          ".",
        ]
      volumeMounts:
        - name: varlibc
          mountPath: /var/lib/containers
      # override security context as container image build need to run as root
      securityContext:
        allowPrivilegeEscalation: true
        runAsUser: 0
        privileged: true
    - name: build-push
      image: quay.io/buildah/stable
      workingDir: "/workspace/source/$(inputs.params.contextDir)"
      command:
        [
          "buildah",
          "push",
          "--tls-verify=false",
          "$(inputs.params.destinationImage)",
          "docker://$(inputs.params.destinationImage)",
        ]
      volumeMounts:
        - name: varlibc
          mountPath: /var/lib/containers
      # override security context as container image build need to run as root
      securityContext:
        allowPrivilegeEscalation: true
        runAsUser: 0
        privileged: true
  volumes:
    - name: varlibc
      emptyDir: {}
